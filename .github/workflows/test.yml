name: Run test
on:
  push:
    tags:
      - '1.0.0'
      - '2.0.0'

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [10, 12, 14, 16]
    steps:
      - name: Get Repo
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - name : Install deps
        run: npm install
      - name: Run test
        run: npm run test