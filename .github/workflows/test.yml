name: Run test
on: [push]
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Get Repo
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name : Install deps
        - run: npm install
      - name: Run test
        - run: npm run test